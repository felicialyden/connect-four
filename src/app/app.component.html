
  <main>
    <h1 class="title">CONNECT FOUR</h1>
  <section class="game-content">
      <app-player [playerNo]=1></app-player>
      <app-board (nextPlayer)="setNextPlayer($event)" (winner)="setWinner($event)"></app-board>
      <app-player [playerNo]=2></app-player> 
  </section>
  <div class="turn-tracker">
    <app-turn-tracker [playerNo]=this.player [winner]=this.winner></app-turn-tracker> 
  </div>
  <div class="btn-wrapper">
    <div class="game-actions-wrapper">
    <button class="btn btn-primary" (click)="onGameAction('newGame')"> New game</button>
    <button class="btn btn-secondary" (click)="onGameAction('resetScore')"> Reset score</button>
  </div>
    <button class="btn btn-secondary" (click)="onSeeRules()">Rules</button>
  </div>
  </main>
