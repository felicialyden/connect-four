<div class="{{ data.modal }}-modal modal" mat-dialog-content>
  <div class="modal-title-wrapper">
  <h3 class="modal-title"> {{data.title}}</h3>
  <button class="btn" mat-button (click)="closeDialog()">
    <ng-icon size="12" strokeWidth="2" class="close-icon" name="lucideX"></ng-icon>
  </button>
</div>
  <p class="modal-content">{{ data.content }}</p>
</div>
